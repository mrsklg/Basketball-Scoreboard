<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <div class="content">
                    <h3>HOME</h3>
                    <div class="score">
                        <h4 id="home-score">0</h4>
                    </div>
                    <div class="buttons">
                        <button class="add" onclick="addOnePointHome()">+1</button>
                        <button class="add" onclick="addTwoPointsHome()">+2</button>
                        <button class="add" onclick="addThreePointsHome()">+3</button>
                    </div>
                </div>
                <div class="content">
                    <h3>AWAY</h3>
                    <div class="score">
                        <h4 id="guest-score">0</h4>
                    </div>
                    <div class="buttons">
                        <button class="add" onclick="addOnePointGuest()">+1</button>
                        <button class="add" onclick="addTwoPointsGuest()">+2</button>
                        <button class="add" onclick="addThreePointsGuest()">+3</button>
                    </div>
                </div>
            </div>
            <button id="reset" onclick="reset()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
